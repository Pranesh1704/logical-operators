<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operations</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h2>Logical Operations</h2>

    <div class="center">
        <table>
            <tr>
                <th>A</th>
                <th>operation</th>
                <th>B</th>
                <th>Result</th>
            </tr>
            <tr>
                <td> <input type="checkbox" name="" id="A"></td>
                <td><label for="">AND</label></td>
                <td><input type="checkbox" name="" id="B">
                </td>
                <td><button class="btn" id="btn">Result</button></td>
            </tr>

            <tr>
                <td> <input type="checkbox" name="" id="A1"></td>
                <td><label for="">OR</label></td>
                <td><input type="checkbox" name="" id="B1">
                </td>
                <td><button class="btn" id="btn1">Result</button></td>
            </tr>

            <tr>
                <td> <input type="checkbox" name="" id="A2"></td>
                <td><label for="">XOR</label></td>
                <td><input type="checkbox" name="" id="B2">
                </td>
                <td><button class="btn" id="btn2">Result</button></td>
            </tr>

            <tr>
                <td> <input type="checkbox" name="" id="A3"></td>
                <td><label for="">XAND</label></td>
                <td><input type="checkbox" name="" id="B3">
                </td>
                <td><button class="btn" id="btn3">Result</button></td>
            </tr>
        </table>
    </div>



</body>
<script src="logic.js"></script>

</html>
